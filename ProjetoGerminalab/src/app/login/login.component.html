<div class="container">
    <main class="main-content">
        <div class="meio">
            <span>Início > Laboratório de Germinares</span>
        </div>

        <div class="content">
            <h1>Laboratório de Germinares</h1>
            <p>Realize o login! Caso seja seu primeiro acesso, faça o cadastro.</p>

            <form #formRef="ngForm" class="login-form">
                <input type="email" name="email" [(ngModel)]="email" placeholder="E-mail" required>
                <input type="password" name="senha" [(ngModel)]="senha" placeholder="Senha" required>

                <div class="buttons">
                    <button type="button" class="btn-register" (click)="navegarCadastro()"><img src="icons/cadastro.png"
                            alt="cadastro">Cadastrar
                     </button>
                    <button type="button" class="btn-login" (click)="logar(formRef)"><img src="icons/login.png" alt="login">
                        Fazer login
                    </button>
                </div>
            </form>
        </div>
    </main>
</div>
